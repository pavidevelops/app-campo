<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Evidente • Lote 18</title>
  <style>
    :root{
      --primary:#5A8DEE;--primary-600:#4B7CE0;--success:#10B981;--danger:#EF4444;--warn:#F59E0B;--text:#0F172A;--muted:#64748B;--bg:#EEF5FF;--card:#fff;--border:#DBE6FF;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .container{max-width:900px;margin:0 auto;padding:16px;padding-bottom:calc(140px + env(safe-area-inset-bottom, 0px))}
    header{background:linear-gradient(135deg,var(--primary),var(--primary-600));color:#fff;border-radius:12px;padding:16px 14px;margin-bottom:16px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
    h1{margin:0 0 4px;font-size:20px}
    .subtitle{opacity:.9;font-size:14px}
    .search-container{padding:10px 0}
    #search{width:100%;padding:12px 14px;border:1px solid var(--border);border-radius:999px;background:#fff;font-size:16px;outline:none}
    #search:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(90,141,238,.2)}
    .buttons-container{display:grid;grid-template-columns:1fr;gap:8px;margin-top:8px}
    .activity-btn{background:#fff;border:1px solid var(--border);border-radius:10px;padding:12px 14px;text-align:left;cursor:pointer;transition:.15s;box-shadow:0 2px 6px rgba(0,0,0,.04);word-break:break-word}
    .activity-btn strong{color:var(--primary)}
    .activity-btn:active{transform:scale(.98);background:#F4F8FF}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px;margin-top:14px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .section-title{margin:0 0 10px;font-weight:700; display:flex; align-items:center; gap:12px}
    .chk{display:inline-flex; align-items:center; gap:8px; font-weight:600; color:var(--text)}
    .chk input{ width:18px; height:18px; }
    #camera{width:100%;background:#0b1220;border-radius:10px}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .grid3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    button{padding:12px;border:0;border-radius:10px;font-weight:700;cursor:pointer}
    .btn-ok{background:var(--success);color:#fff}
    .btn-secondary{background:#94A3B8;color:#fff}
    .btn-danger{background:var(--danger);color:#fff}
    #photoCanvas{max-width:100%;border:1px solid var(--border);border-radius:10px;display:block;margin:0 auto}
    textarea{width:100%;min-height:110px;border:1px solid var(--border);border-radius:10px;padding:12px;font-size:15px}
    .muted{color:var(--muted);font-size:13px}
    .hidden{display:none!important}
    .sending{position:fixed; inset:0; background:rgba(255,255,255,.85); display:flex; align-items:center; justify-content:center; z-index:9999;}
    .sending img{ width:min(240px,50vw); height:auto; display:block; }
    .toast{position:fixed;left:50%;bottom:calc(18px + env(safe-area-inset-bottom, 0px));transform:translateX(-50%) translateY(10px);background:#0f172a;color:#fff;padding:12px 16px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,.25);font-size:15px;opacity:0;pointer-events:none;transition:opacity .25s, transform .25s;z-index:100000}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
    .toast.ok{background:#10b981}
    .toast.err{background:#ef4444}
    @media (max-width:520px){.grid2,.grid3{grid-template-columns:1fr}}
    .safe-bottom{ height: calc(80px + env(safe-area-inset-bottom, 0px)); }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Evidente — <span id="loteAtual">Lote 18</span></h1>
    <div class="subtitle">Selecione a atividade, capture a foto e envie para a planilha</div>
  </header>

  <div id="searchWrap" class="search-container">
    <input id="search" placeholder="Buscar atividade..." autocomplete="off"/>
  </div>

  <div id="listWrap" class="buttons-container"></div>

  <!-- Câmera -->
  <section id="camera-card" class="card hidden">
    <h2 class="section-title" id="camera-title">Câmera</h2>
    <video id="camera" autoplay playsinline muted></video>
    <div class="grid2" style="margin-top:10px">
      <button id="capture" class="btn-ok">Capturar Foto</button>
      <button id="close-camera" class="btn-danger">Fechar Câmera</button>
    </div>
    <div class="muted" id="gps-hint" style="margin-top:8px">Aguardando localização… permita o acesso ao GPS.</div>
  </section>

  <!-- Prévia -->
  <section id="preview-card" class="card hidden">
    <h2 class="section-title">
      Pré-visualização
      <label class="chk"><input type="checkbox" id="rainChk"> chuva</label>
    </h2>
    <canvas id="photoCanvas"></canvas>
    <div style="margin-top:12px">
      <label class="muted">Observação (opcional)</label>
      <textarea id="comment" placeholder="Ex.: ponto com obstrução, material recolhido, etc."></textarea>
    </div>
    <div class="grid3" style="margin-top:12px">
      <button id="save" class="btn-ok">Usar / Enviar</button>
      <button id="new-photo" class="btn-secondary">Corrigir (refazer)</button>
      <button id="cancel" class="btn-danger">Cancelar</button>
    </div>
    <div class="muted" id="status" style="margin-top:10px"></div>
  </section>

  <div class="safe-bottom" aria-hidden="true"></div>
</div>

<div id="sendingOverlay" class="sending hidden" aria-hidden="true">
  <img src="send_data.gif" alt="Enviando…"/>
</div>
<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
/* ====== CONFIG ====== */
/* Use o MESMO WebApp do Lote 08 (hoje é este): */
var WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxBj4HaY5AggfGoRXW8JvDAKFG_SRJ3GWyBsOVG1GIes0Yv5tup8pUGSyhSL2RFFo5f/exec';
var APP_VERSION = '1.0';
/* ==================== */

/* Sempre resolve LOTE_NOME/LOTE_COD pelo nome do arquivo (não herda de outras páginas) */
(function resolveLot(){
  function pad2(s){ s=String(s); return s.length<2?('0'+s):s; }
  var m = location.pathname.match(/lote(\d{2,3})/i);
  var num = m ? pad2(m[1]) : '18';
  var nome = 'Lote ' + num;
  var cod  = 'L' + num;
  localStorage.setItem('EVIDENTE_LOTE_NOME', nome);
  localStorage.setItem('EVIDENTE_LOTE_COD',  cod);
  window.LOTE_NOME = nome;   // "Lote 18"
  window.LOTE_COD  = cod;    // "L18"
  var h=document.getElementById('loteAtual'); if(h) h.textContent = nome;
})();

/* Hook p/ marcar fake GPS via app nativo */
window.__EVIDENTE_MOCK = false;
window.Evidente = window.Evidente || {};
window.Evidente.setMockGps = function(isMock){ window.__EVIDENTE_MOCK = !!isMock; };

/* ATIVIDADES (Lote 18) */
var atividades = [
  { cod:"421100", atividade:"CAIXA DE RETENÇÃO" },
  { cod:"804300", atividade:"CAPINA MANUAL" },
  { cod:"600420", atividade:"DESOBSTRUÇÃO DE SARJETA" },
  { cod:"691600", atividade:"ESCAVAÇÃO MANUAL DE VALAS EM 1a cat. (bigodes) p conservação" },
  { cod:"690311", atividade:"Limpeza de bueiro / conservação" },
  { cod:"801200", atividade:"Limpeza de faixa de domínio com remoção de resíduos" },
  { cod:"600410", atividade:"Limpeza de sarjeta" },
  { cod:"693301", atividade:"Limpeza e desobstrução de bueiros simples p/ conservaçao" },
  { cod:"695059", atividade:"Limpeza e desobstrução mecanizada de bueiros simples" },
  { cod:"800900", atividade:"Limpeza e lava em de sinalização vertical" },
  { cod:"801100", atividade:"Limpeza e pintura de abrigo de ônibus" },
  { cod:"600510", atividade:"Limpeza e pintura de meio fio" },
  { cod:"700900", atividade:"Limpeza e pintura de ponte" },
  { cod:"610200", atividade:"Limpeza manual de valeta" },
  { cod:"805460", atividade:"Poda de árvores" },
  { cod:"891590", atividade:"Recomposição de defensa metálica (material fornecido elo DER" },
  { cod:"650110", atividade:"Recomposiçao de sarjeta de concreto" },
  { cod:"801000", atividade:"Recomposição de sinalização vertical (material fornecido pelo DER" },
  { cod:"895461", atividade:"Regularização mecânica da faixa de roçada" },
  { cod:"895565", atividade:"Remoção de árvores da pista" },
  { cod:"895660", atividade:"Remoção de defensa metálica" },
  { cod:"403430", atividade:"Remoção e transporte manual de barreira" },
  { cod:"403450", atividade:"Remoção mecanizada barreira" },
  { cod:"890420", atividade:"Renovação manual da sinalização horizontal ( material fornecido elo DER" },
  { cod:"801400", atividade:"Roçada manual" },
  { cod:"795011", atividade:"Fornecimento e aplicação de Grout/Emcekrete 40 ou equivalente c/ adição de 30% de pedrisco..." }
];

/* refs */
var els = {
  searchWrap: document.getElementById('searchWrap'),
  listWrap: document.getElementById('listWrap'),
  search: document.getElementById('search'),
  list: document.getElementById('listWrap'),
  camCard: document.getElementById('camera-card'),
  camTitle: document.getElementById('camera-title'),
  video: document.getElementById('camera'),
  capture: document.getElementById('capture'),
  closeCam: document.getElementById('close-camera'),
  gpsHint: document.getElementById('gps-hint'),
  previewCard: document.getElementById('preview-card'),
  canvas: document.getElementById('photoCanvas'),
  comment: document.getElementById('comment'),
  save: document.getElementById('save'),
  retry: document.getElementById('new-photo'),
  cancel: document.getElementById('cancel'),
  status: document.getElementById('status'),
  sendingOverlay: document.getElementById('sendingOverlay'),
  rainChk: document.getElementById('rainChk')
};

/* estados */
var stream=null, currentActivity=null, currentCode=null;
var currentLat=null, currentLng=null, accuracyM=null;
var fixLat=null, fixLng=null, fixAcc=null;

/* Toast */
function showToast(text, type) {
  var el = document.getElementById('toast'); if (!el) return;
  el.textContent = text; el.className = 'toast ' + (type === 'err' ? 'err' : 'ok');
  void el.offsetWidth; el.classList.add('show');
  setTimeout(function(){ el.classList.remove('show'); }, 2200);
}

/* init */
function init(){
  renderList(atividades);
  els.search.value = '';
  els.search.addEventListener('input', function(){
    var t = String(els.search.value||'').toLowerCase();
    var filtered = [];
    for (var i=0;i<atividades.length;i++){
      var a = atividades[i];
      if (a.cod.toLowerCase().indexOf(t)!==-1 || a.atividade.toLowerCase().indexOf(t)!==-1){ filtered.push(a); }
    }
    renderList(filtered);
  });
  try{
    els.comment.addEventListener('focus', function(){
      setTimeout(function(){ scrollToShow(els.comment, 140); }, 250);
    });
  }catch(e){}
}
if (document.readyState === 'loading'){ document.addEventListener('DOMContentLoaded', init); } else { init(); }

/* lista */
function renderList(arr){
  els.list.innerHTML='';
  if(!arr.length){ els.list.innerHTML='<div class="muted">Nada encontrado.</div>'; return; }
  for (var i=0;i<arr.length;i++){
    var a = arr[i], b=document.createElement('button');
    b.className='activity-btn'; b.innerHTML='<strong>'+a.cod+'</strong> '+a.atividade;
    (function(act){ b.onclick=function(){ openCamera(act); }; })(a);
    els.list.appendChild(b);
  }
}

/* util */
function scrollToShow(el, offset){
  try{
    var rect = el.getBoundingClientRect();
    var top = (window.pageYOffset || document.documentElement.scrollTop || 0) + rect.top - (offset||8);
    window.scrollTo({ top: top, behavior: 'smooth' });
  }catch(e){}
}
function getUserMediaCompat(constraints){
  var nav = navigator;
  if (nav.mediaDevices && nav.mediaDevices.getUserMedia) return nav.mediaDevices.getUserMedia(constraints);
  var gum = nav.getUserMedia || nav.webkitGetUserMedia || nav.mozGetUserMedia || nav.msGetUserMedia;
  if (gum) return new Promise(function(res, rej){ gum.call(nav, constraints, res, rej); });
  return Promise.reject(new Error('getUserMedia não suportado'));
}

/* câmera */
function openCamera(atividade){
  currentActivity = atividade.atividade; currentCode = atividade.cod;
  els.camTitle.textContent = atividade.cod+' — '+atividade.atividade;
  els.searchWrap.style.display = 'none'; els.list.style.display = 'none';
  els.camCard.classList.remove('hidden'); els.previewCard.classList.add('hidden'); els.status.textContent='';
  try { els.video.muted = true; } catch(e) {}

  getUserMediaCompat({ video:{facingMode:'environment', width:{ideal:1280}, height:{ideal:720}} })
    .then(function(s){
      stream = s; els.video.srcObject = s; els.video.onloadedmetadata = function(){
        try { var p = els.video.play(); if (p && p.catch) p.catch(function(){}); } catch(e){}
        scrollToShow(els.camCard, 10);
      };
      setTimeout(function(){ scrollToShow(els.camCard, 10); }, 300);
    })
    .catch(function(err){ showToast('Não foi possível abrir a câmera: ' + err.message, 'err'); restoreList(); });

  startLivePosition();
}
function restoreList(){
  els.searchWrap.style.display = ''; els.list.style.display = '';
  els.search.value = ''; renderList(atividades); window.scrollTo({ top: 0, behavior: 'smooth' });
}

/* GPS */
function startLivePosition(){
  if(!('geolocation' in navigator)){ els.gpsHint.textContent='GPS indisponível neste dispositivo.'; return; }
  els.gpsHint.textContent='Capturando posição…';
  navigator.geolocation.getCurrentPosition(function(pos){
    currentLat = pos.coords.latitude; currentLng = pos.coords.longitude; accuracyM = Math.round(pos.coords.accuracy||0);
    els.gpsHint.textContent = 'LAT '+currentLat.toFixed(6)+'  LONG '+currentLng.toFixed(6)+'  (±'+(accuracyM||'?')+' m)';
  }, function(){ els.gpsHint.textContent = 'Sem acesso ao GPS (permita a localização para registrar LAT/LONG).'; }, {enableHighAccuracy:true, timeout:8000, maximumAge:0});
}
function getFreshFix(targetAcc, maxWaitMs){
  targetAcc = targetAcc || 25; maxWaitMs = maxWaitMs || 8000;
  return new Promise(function(resolve, reject){
    if(!('geolocation' in navigator)) return reject(new Error('GPS indisponível'));
    var best = null, cleared = false;
    function clearAll(){ if(cleared) return; cleared=true; try{ navigator.geolocation.clearWatch(wid); }catch(e){} clearTimeout(tid); }
    function better(a,b){ if(!a) return b; if(!a.coords.accuracy) return b; if(!b.coords.accuracy) return a; return (b.coords.accuracy <= a.coords.accuracy) ? b : a; }
    var wid = navigator.geolocation.watchPosition(function(pos){
      best = better(best, pos); var acc = Math.round(pos.coords.accuracy||0);
      els.gpsHint.textContent = 'Precisão '+acc+' m — fixando localização…';
      if (acc && acc <= targetAcc){ clearAll(); resolve(best); }
    }, function(){}, {enableHighAccuracy:true, maximumAge:0});
    var tid = setTimeout(function(){
      clearAll();
      if (best) return resolve(best);
      navigator.geolocation.getCurrentPosition(function(pos){ resolve(pos); }, function(e){ reject(e); }, {enableHighAccuracy:true, timeout:8000, maximumAge:0});
    }, maxWaitMs);
  });
}

/* CAPTURA */
document.getElementById('capture').onclick = function(){
  if(!stream){ showToast('Abra a câmera primeiro.', 'err'); return; }
  var self = this;
  self.disabled = true; self.textContent = 'Aguarde, capturando imagens...'; els.gpsHint.textContent = 'Buscando coordenadas precisas…';

  function afterFix(){
    var w = els.video.videoWidth || 1280, h = els.video.videoHeight || 720;
    els.canvas.width = w; els.canvas.height = h;
    var ctx = els.canvas.getContext('2d'); ctx.drawImage(els.video, 0, 0, w, h);
    var now = new Date(), dateStr = now.toLocaleString();
    ctx.fillStyle='rgba(0,0,0,.35)'; ctx.fillRect(0, h-92, w, 92);
    ctx.fillStyle='#fff'; ctx.font='bold 22px Arial';
    ctx.fillText(currentCode+' - '+currentActivity, 16, h-60);
    ctx.font='16px Arial';
    var locLine = (fixLat && fixLng) ? ('LAT '+fixLat.toFixed(6)+'  LONG '+fixLng.toFixed(6)+'  (±'+(fixAcc||'?')+' m)') : 'Sem GPS';
    ctx.fillText(dateStr+'  •  '+locLine, 16, h-28);
    if(stream){ try{ var tr=stream.getTracks(); for(var i=0;i<tr.length;i++){ try{tr[i].stop();}catch(e){} } }catch(e){} stream=null; }
    els.camCard.classList.add('hidden'); els.previewCard.classList.remove('hidden'); scrollToShow(els.previewCard, 10);
    self.disabled = false; self.textContent = 'Capturar Foto';
  }

  getFreshFix(25, 8000).then(function(pos){
    fixLat = pos.coords.latitude; fixLng = pos.coords.longitude; fixAcc = Math.round(pos.coords.accuracy||0);
    els.gpsHint.textContent = 'Fix obtido: LAT '+fixLat.toFixed(6)+'  LONG '+fixLng.toFixed(6)+'  (±'+fixAcc+' m)';
  }, function(){
    fixLat = currentLat; fixLng = currentLng; fixAcc = accuracyM;
    els.gpsHint.textContent = fixLat && fixLng ? 'Usando leitura atual: LAT '+fixLat.toFixed(6)+'  LONG '+fixLng.toFixed(6)+'  (±'+(fixAcc||'?')+' m)' : 'Sem GPS — registrando sem coordenadas';
  }).then(afterFix);
};

document.getElementById('new-photo').onclick = function(){ openCamera({cod: currentCode, atividade: currentActivity}); };
document.getElementById('cancel').onclick    = function(){ resetAll(); };
document.getElementById('close-camera').onclick = function(){
  if(stream){ try{ var tr=stream.getTracks(); for(var i=0;i<tr.length;i++){ try{tr[i].stop();}catch(e){} } }catch(e){} stream=null; }
  els.camCard.classList.add('hidden'); restoreList(); window.scrollTo({top:0, behavior:'smooth'});
};

/* Envio */
document.getElementById('save').onclick = function () {
  try{
    if(!currentActivity || !currentCode){ showToast('Selecione uma atividade.', 'err'); return; }

    var usuario = getUsuario();
    var obs = (els.comment.value || '').trim();
    var uuid = makeUUID();
    var chuvaVal = els.rainChk.checked ? 'SIM' : '';
    var gpsFlag = (window.__EVIDENTE_MOCK === true) ? 'FAKE GPS' : '';

    showSending(true); setStatus('Preparando registro…');

    var dataURL = els.canvas.toDataURL('image/jpeg', 0.8);

    var item = {
      submission_uuid: uuid,
      app_version: APP_VERSION,
      usuario: usuario,
      lote: window.LOTE_NOME,       // "Lote 18" -> COLUNA L
      lote_cod: window.LOTE_COD,    // "L18" (opcional)
      cod_atividade: currentCode,
      atividade: currentActivity,
      obs: obs,
      chuva: chuvaVal,
      fake_gps: gpsFlag,
      gps_flag: gpsFlag,
      lat: (fixLat!=null?fixLat:''), long: (fixLng!=null?fixLng:''), accuracy_m: (fixAcc!=null?fixAcc:''),
      foto_base64: dataURL,
      created_at: Date.now(),
      WEBAPP_URL: WEBAPP_URL
    };

    if (!navigator.onLine) {
      if (window.EvidenteQueue && window.EvidenteQueue.queueOrSendNow){
        window.EvidenteQueue.queueOrSendNow(item, {
          onQueued: function(){ setStatus('📦 Sem internet: registro salvo. Será enviado quando a conexão voltar.'); showToast('Sem internet: registro salvo','ok'); resetAll(); window.scrollTo({top:0,behavior:'smooth'}); showSending(false); }
        });
      } else {
        setStatus('⚠️ Offline e fila ausente. Não foi possível enviar nem guardar.');
        showSending(false);
      }
      return;
    }

    // ONLINE
    postFormXHR(WEBAPP_URL, {
      action:'upload_foto',
      usuario:usuario,
      lote: item.lote,
      lote_cod: item.lote_cod,
      cod_atividade: item.cod_atividade,
      atividade: item.atividade,
      app_version: APP_VERSION,
      submission_uuid: uuid,
      lat: item.lat, long: item.long, accuracy_m: item.accuracy_m,
      foto_base64: dataURL
    }, function(up){
      if(!up || up.status!=='OK'){ throwSend('Falha no upload da foto'); return; }
      setStatus('Enviando dados…');
      postFormXHR(WEBAPP_URL, {
        action:'gravar_linha_lt08',
        submission_uuid: uuid,
        app_version: APP_VERSION, usuario: usuario,
        cod_atividade: item.cod_atividade, atividade: item.atividade,
        foto: up.foto_url || '', foto_id: up.foto_id || '',
        lat: item.lat, long: item.long, obs: item.obs,
        chuva: item.chuva, fake_gps: item.fake_gps, gps_flag: item.gps_flag,
        lote: item.lote, lote_cod: item.lote_cod
      }, function(grava){
        if(!grava || grava.status!=='OK'){
          throwSend('Falha ao gravar a linha'+(grava && grava.mensagem ? ': '+grava.mensagem : ''));
          return;
        }
        setStatus('✅ Enviado com sucesso!'); showToast('Registro enviado','ok');
        resetAll(); window.scrollTo({top:0, behavior:'smooth'}); showSending(false);
      }, function(e2){ throwSend(e2); });
    }, function(e1){ throwSend(e1); });

  }catch(err){
    setStatus('❌ '+err); showToast('Erro: '+err,'err'); showSending(false);
  }
};

function setStatus(t){ els.status.textContent = t; scrollToShow(els.status, 140); }
function showSending(on){ els.sendingOverlay.classList.toggle('hidden', !on); }
function throwSend(msg){ setStatus('❌ '+msg); showToast('Erro: '+msg,'err'); showSending(false); }
function getUsuario(){ return localStorage.getItem('nome')||localStorage.getItem('usuario_nome')||localStorage.getItem('usuario')||'Usuário'; }
function makeUUID(){ return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){var r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);return v.toString(16);}); }

function encodeForm(data){ var p=[],k; for(k in data){ if(data.hasOwnProperty(k)){ p.push(encodeURIComponent(k)+'='+encodeURIComponent(data[k])); } } return p.join('&'); }
function postFormXHR(url, data, ok, err){
  try{
    var xhr=new XMLHttpRequest(); xhr.open('POST', url, true);
    xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
    xhr.onreadystatechange=function(){
      if(xhr.readyState===4){
        if(xhr.status>=200 && xhr.status<300){
          try{ ok(JSON.parse(xhr.responseText)); }catch(e){ err('Resposta inválida'); }
        } else { err('HTTP '+xhr.status); }
      }
    };
    xhr.onerror=function(){ err('Falha de rede'); };
    xhr.send(encodeForm(data));
  }catch(e){ err(String(e)); }
}

function resetAll(){
  if(stream){ try{ var tr=stream.getTracks(); for(var i=0;i<tr.length;i++){ try{tr[i].stop();}catch(e){} } }catch(e){} stream=null; }
  currentActivity=null; currentCode=null; currentLat=null; currentLng=null; accuracyM=null; fixLat=null; fixLng=null; fixAcc=null;
  els.rainChk.checked = false; els.comment.value='';
  els.camCard.classList.add('hidden'); els.previewCard.classList.add('hidden'); restoreList();
}
