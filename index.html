<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidente - Serviços Ambientais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .image-container {
            width: 100%;
            height: auto;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .caption {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }
        
        .caption h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .caption p {
            font-size: 16px;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .version {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .file-structure {
            margin-top: 30px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .file-structure h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            text-align: center;
        }
        
        .file-structure .folder {
            font-family: monospace;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .instruction {
            margin-top: 20px;
            text-align: center;
            background: #fff4e5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffa94d;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- A imagem será carregada do arquivo inicial.jpg na mesma pasta -->
            <img src="inicial.jpg" alt="Evidente - Serviços Ambientais - Versão 1.0.0">
        </div>
        
    
    <div class="footer">
        © 2025 Pavi - Todos os direitos reservados
    </div>
    
    
</body>
</html>
