<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg:#eef5ff;        /* azul bem suave de fundo */
      --card:#ffffff;      /* card */
      --text:#0f172a;      /* cinza-azulado escuro */
      --muted:#6b7280;     /* texto auxiliar */
      --primary:#5a8dee;   /* azul suave principal */
      --primary-600:#4b7ce0;
      --primary-700:#3f6fd8;
      --border:#dbe6ff;    /* borda suave */
      --ok-bg:#ecfdf5; --ok:#065f46; --ok-br:#a7f3d0;
      --err-bg:#fef2f2; --err:#991b1b; --err-br:#fecaca;
    }
    *{ box-sizing:border-box }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      background: var(--bg);
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
      color:var(--text);
    }
    .card{
      width:100%; max-width:420px; background:var(--card);
      border-radius:16px; box-shadow:0 10px 30px rgba(30,58,138,.10);
      padding:28px 24px; border:1px solid var(--border);
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }
    .logo img {
      width: 240px; /* Aumentado para 5x o tamanho anterior (80px -> 240px) */
      height: auto;
      max-width: 100%;
    }
    h1{
      margin:0 0 8px; font-size:20px; font-weight:700; text-align:center; color:#13439e;
    }
    .subtitle{ text-align:center; color:var(--muted); font-size:14px; margin-bottom:18px }
    label{ display:block; font-size:14px; margin:10px 0 6px }
    .field{
      position:relative;
    }
    input{
      width:100%; padding:12px 44px 12px 12px; border-radius:10px;
      border:1px solid var(--border); outline:none; background:#fff; color:var(--text);
      transition:border-color .2s, box-shadow .2s;
      font-size:16px;
    }
    input:focus{ border-color:var(--primary); box-shadow:0 0 0 4px rgba(90,141,238,.15) }
    .toggle-password{
      position:absolute; right:8px; top:50%; transform:translateY(-50%);
      border:0; background:transparent; cursor:pointer; font-size:18px;
      color:#5b75a6; padding:6px; border-radius:8px;
    }
    .toggle-password:hover{ background:#f1f5ff }
    .btn{
      width:100%; margin-top:8px; padding:12px 14px; border:0; border-radius:12px;
      background:linear-gradient(180deg, var(--primary), var(--primary-600));
      color:#fff; font-weight:700; font-size:16px; cursor:pointer;
      box-shadow:0 8px 20px rgba(90,141,238,.35); transition:transform .06s ease, box-shadow .2s;
    }
    .btn:hover{ background:linear-gradient(180deg, var(--primary-600), var(--primary-700)); box-shadow:0 10px 24px rgba(90,141,238,.42) }
    .btn:active{ transform:translateY(1px) }
    .btn[disabled]{ opacity:.7; cursor:not-allowed; box-shadow:none }
    .row{ margin-bottom:14px }
    .link{
      text-align:center; margin-top:12px;
    }
    .link a{ color:var(--primary-700); text-decoration:none; font-weight:600 }
    .msg{ display:none; margin-top:12px; padding:10px 12px; border-radius:10px; font-size:14px; }
    .msg.ok{ background:var(--ok-bg); color:var(--ok); border:1px solid var(--ok-br) }
    .msg.err{ background:var(--err-bg); color:var(--err); border:1px solid var(--err-br) }
    .hint{ color:var(--muted); font-size:12px; margin-top:6px }
  </style>
</head>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker
      .register('/app-campo/service-worker.js')
      .catch(err => console.error('SW falhou:', err));
  });
}
</script>



  
<body>
  <main class="card">
    <div class="logo">
      <img src="provider.jpg" alt="Logo" />
    </div>
    <h1>Entrar</h1>
    <p class="subtitle">Acesse sua conta para continuar</p>

    <form id="loginForm" novalidate>
      <div class="row">
        <label for="username">Usu√°rio</label>
        <div class="field">
          <input id="username" name="username" type="text" autocomplete="username" placeholder="seu@email.com" required />
        </div>
      </div>

      <div class="row">
        <label for="password">Senha</label>
        <div class="field">
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha" title="Mostrar/ocultar senha">üëÅÔ∏è</button>
        </div>
        <div class="hint">Dica: verifique se o Caps Lock est√° desligado.</div>
      </div>

      <button id="submitBtn" class="btn" type="submit">Entrar</button>

      <div id="msgOk" class="msg ok"></div>
      <div id="msgErr" class="msg err"></div>

      <div class="link">
        <a href="#" id="firstAccess">Primeiro acesso</a>
      </div>
    </form>
  </main>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.querySelector('.toggle-password');
    const inputUser = document.getElementById('username');
    const inputPass = document.getElementById('password');
    const msgOk = document.getElementById('msgOk');
    const msgErr = document.getElementById('msgErr');
    const firstAccess = document.getElementById('firstAccess');

    // üîó Cole a URL /exec da implanta√ß√£o do seu Apps Script
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzrhlcJXYD_V19BC1scpM5eGUUo3SOyc_k4scIcd4vg4Ii3szlWqjFYsyjwi4B9SkpU0w/exec';

    // Util: exibe mensagem
    function showMsg(el, text){ el.textContent = text; el.style.display = 'block'; }
    function hideMsgs(){ msgOk.style.display = 'none'; msgErr.style.display = 'none'; }

    // Alternar visibilidade da senha
    toggleBtn.addEventListener('click', () => {
      const isPwd = inputPass.type === 'password';
      inputPass.type = isPwd ? 'text' : 'password';
      toggleBtn.textContent = isPwd ? 'üîí' : 'üëÅÔ∏è';
    });

    // Valida√ß√£o r√°pida no cliente
    function validate(){
      hideMsgs();
      const u = inputUser.value.trim();
      const p = inputPass.value;
      if(!u){ showMsg(msgErr, 'Informe o usu√°rio.'); inputUser.focus(); return false; }
      if(!p){ showMsg(msgErr, 'Informe a senha.'); inputPass.focus(); return false; }
      return true;
    }

    // Submit com form-urlencoded (evita preflight/CORS)
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if(!validate()) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Entrando...';

      try{
        const body = new URLSearchParams({
          action: 'login',
          usuario: inputUser.value.trim(),
          senha: inputPass.value
        });

        const resp = await fetch(WEBAPP_URL, { method:'POST', body });
        const text = await resp.text();
        let data;
        try{ data = JSON.parse(text); } catch{ data = null; }

        if(!resp.ok){
          throw new Error(data?.mensagem || text || 'Falha na solicita√ß√£o.');
        }

        if(data && data.status === 'OK'){
          showMsg(msgOk, 'Bem-vindo, ' + (data.nome || inputUser.value.trim()) + '! Redirecionando em 2 segundos...');
          // Redireciona ap√≥s 2 segundos
          setTimeout(() => {
            window.location.href = 'seletor_lotes.html';
          }, 2000);
          form.reset();
        }else{
          throw new Error(data?.mensagem || 'Usu√°rio ou senha inv√°lidos.');
        }
      }catch(err){
        showMsg(msgErr, 'N√£o foi poss√≠vel entrar: ' + err.message);
      }finally{
        submitBtn.disabled = false;
        submitBtn.textContent = 'Entrar';
      }
    });

    // Link "Primeiro acesso"
    firstAccess.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = 'primeiro_acesso.html';
    });
  });
  </script>





  
</body>
</html>
