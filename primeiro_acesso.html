<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usu√°rio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6f2ff 0%, #c9e5ff 100%);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%; max-width: 400px;
      padding: 25px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #1a75ff; }
    label { display: block; margin-bottom: 6px; color: #0066cc; }
    input {
      width: 100%; padding: 12px;
      margin-bottom: 15px; border: 1px solid #99ccff;
      border-radius: 6px;
    }
    button {
      width: 100%; padding: 12px;
      background: #1a75ff; color: #fff;
      border: none; border-radius: 6px;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #005ce6; }
    .error-message { color: red; font-size: 14px; display: none; }
    .success-message { color: green; text-align: center; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Cadastro</h2>
    <form id="registrationForm">
      <label for="fullName">Nome completo</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirmar senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <div class="error-message" id="passwordError">As senhas n√£o coincidem.</div>

      <button type="submit">Finalizar Cadastro</button>
      <div class="success-message" id="successMessage">Cadastro realizado com sucesso!</div>
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registrationForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');
    const successMessage = document.getElementById('successMessage');

    // üîó URL da implanta√ß√£o do seu Apps Script (Web App) ‚Äî precisa ser /exec
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzrhlcJXYD_V19BC1scpM5eGUUo3SOyc_k4scIcd4vg4Ii3szlWqjFYsyjwi4B9SkpU0w/exec';

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      if (passwordInput.value !== confirmPasswordInput.value) {
        passwordError.style.display = 'block';
        return;
      } else {
        passwordError.style.display = 'none';
      }

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      try {
        // ‚ö†Ô∏è Sem headers JSON! Enviando como x-www-form-urlencoded para evitar preflight/CORS
        const body = new URLSearchParams({
          action: 'register',
          nome: fullName,
          usuario: email,   // usando email como usu√°rio
          senha: password
        });

        const resp = await fetch(WEBAPP_URL, {
          method: 'POST',
          body // sem headers: o browser define automaticamente
        });

        // Alguns erros de permiss√£o retornam HTML. Tente ler como JSON; se falhar, mostre texto.
        let json;
        const text = await resp.text();
        try { json = JSON.parse(text); } catch { json = null; }

        if (!resp.ok) {
          throw new Error(json?.mensagem || text || ('HTTP ' + resp.status));
        }

        if (json && json.status === 'OK') {
          successMessage.style.display = 'block';
          form.reset();
          
          // Redireciona para index.html ap√≥s 2 segundos
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          throw new Error(json?.mensagem || 'Erro ao cadastrar.');
        }
      } catch (err) {
        alert('Erro de rede: ' + err.message);
      }
    });
  });
  </script>
</body>
</html>
